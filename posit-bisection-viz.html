<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body></body>
    <script type="text/javascript">
     var width = 600; var height = 600;
     var container = d3.select(document.body).append('svg')
                       .attr('width', width)
                       .attr('height', height);

     var origin = {x : width/2, y : height};
     var dest = {x : width/2, y : 0};
     var radius = width/2;
     container.append('path')
              .attr('d',
                    'M' + origin.x + ' ' + origin.y + ' '
                    + 'A' + radius + ' ' + radius + ' '
                    + '0' + ' '
                    + '0 0' + ' '
                    + dest.x + ' ' + dest.y + ' ')
              .attr('fill','none')
              .attr('stroke', 'black')
              .attr('stroke-width', '2');
    </script>
</html>
